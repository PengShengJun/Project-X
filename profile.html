<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X 艦長 Leo 自介卡</title>
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. 載入 React 函式庫 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. 載入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 確保全高 */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* 3D 效果樣式 */
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-slate-900">

    <div id="root" class="flex items-center justify-center p-4">
        <!-- React 將會渲染到這裡 -->
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const rootElement = ReactDOM.createRoot(document.getElementById('root'));

        // =================================================================
        // 內建圖標集 (Inline Icons)
        // =================================================================
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Icons = {
            User: (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>,
            Rocket: (props) => <IconBase {...props}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></IconBase>,
            Zap: (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>,
            MessageCircle: (props) => <IconBase {...props}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></IconBase>,
            RefreshCw: (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>,
            Crown: (props) => <IconBase {...props}><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></IconBase>,
            Fingerprint: (props) => <IconBase {...props}><path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 6"/><path d="M5 15.1a2 2 0 0 0-2.3 1.4c-.2.9.2 1.9 1 2.3a2 2 0 0 0 2.4-.6"/><path d="M19.5 15.1a2 2 0 0 1 2.3 1.4c.2.9-.2 1.9-1 2.3a2 2 0 0 1-2.4-.6"/><path d="M12 5.8a4.2 4.2 0 0 0-3 7.5"/><path d="M15 9.5a4.2 4.2 0 0 0-3-7.5"/><path d="M7 11.5a8 8 0 0 1 10 0"/><path d="M7 15a8 8 0 0 1 10 0"/><path d="M12 21v-3.5"/></IconBase>
        };

        const { User, Rocket, Zap, MessageCircle, RefreshCw, Crown, Fingerprint } = Icons;

        // =================================================================
        // Project X 艦長自介卡 (ProfileCard Component)
        // =================================================================

        const ProfileCard = () => {
            const [isFlipped, setIsFlipped] = useState(false);

            const handleFlip = () => {
                setIsFlipped(!isFlipped);
            };

            return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4 font-sans text-slate-100 w-full">
                    {/* 透視容器 */}
                    <div className="group w-full max-w-sm h-[550px] perspective-1000">
                        
                        {/* 卡片本體 (包含翻轉邏輯) */}
                        <div
                            onClick={handleFlip}
                            className={`relative w-full h-full duration-700 preserve-3d cursor-pointer transition-transform ${
                                isFlipped ? 'rotate-y-180' : ''
                            }`}
                            style={{ transformStyle: 'preserve-3d' }}
                        >
                            {/* --- 卡片正面 (Front) --- */}
                            <div className="absolute w-full h-full backface-hidden rounded-2xl overflow-hidden shadow-2xl border border-yellow-600/30 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
                                {/* 裝飾背景流光 (金色系代表獅子座/艦長) */}
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-500 via-orange-500 to-red-500"></div>
                                
                                <div className="flex flex-col items-center justify-center h-full p-6 relative">
                                    
                                    {/* 狀態標籤 */}
                                    <div className="absolute top-6 right-6 flex items-center space-x-1 bg-slate-800/90 px-3 py-1 rounded-full border border-yellow-500/50">
                                        <span className="relative flex h-2 w-2">
                                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
                                            <span className="relative inline-flex rounded-full h-2 w-2 bg-yellow-500"></span>
                                        </span>
                                        <span className="text-xs text-yellow-100 font-bold tracking-wider">CAPTAIN ON BRIDGE</span>
                                    </div>

                                    {/* 頭像區域 - 優化版 */}
                                    <div className="relative mb-6 group-hover:scale-105 transition-transform duration-300">
                                        
                                        {/* 動態光環背景 */}
                                        <div className="absolute inset-0 rounded-full bg-gradient-to-r from-yellow-400 via-red-500 to-purple-600 blur opacity-75 animate-pulse"></div>
                                        
                                        {/* 主頭像容器 */}
                                        <div className="relative w-32 h-32 rounded-full p-[3px] bg-gradient-to-br from-yellow-300 via-orange-500 to-purple-600">
                                            <div className="w-full h-full rounded-full bg-slate-900 flex items-center justify-center overflow-hidden relative shadow-inner">
                                                
                                                {/* 背景裝飾：網格線 */}
                                                <div className="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.05)_1px,transparent_1px)] bg-[size:10px_10px]"></div>
                                                
                                                {/* 獅子本體 */}
                                                <span className="text-6xl filter drop-shadow-[0_0_15px_rgba(234,179,8,0.5)] z-10 hover:scale-110 transition-transform duration-300 cursor-default">
                                                    🦁
                                                </span>

                                                {/* 前景反光特效 */}
                                                <div className="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                                            </div>
                                        </div>

                                        {/* 皇冠徽章 */}
                                        <div className="absolute -bottom-1 -right-1 bg-slate-900 p-2 rounded-full border border-yellow-500/50 shadow-lg z-20">
                                            <Crown size={18} className="text-yellow-400 fill-yellow-400 drop-shadow-[0_0_8px_rgba(250,204,21,0.5)]" />
                                        </div>
                                    </div>

                                    {/* 名稱與職稱 */}
                                    <h2 className="text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-yellow-600 mb-2 tracking-tight">
                                        Leo 👨‍🚀
                                    </h2>
                                    <div className="flex items-center gap-2 mb-6">
                                        <span className="px-2 py-0.5 rounded text-[10px] font-bold bg-yellow-500/20 text-yellow-300 border border-yellow-500/30">Project X</span>
                                        <p className="text-slate-300 text-sm font-medium">征服星辰，順便打 Game 🎮</p>
                                    </div>

                                    {/* 裝飾性數據 */}
                                    <div className="grid grid-cols-2 gap-4 w-full mb-8">
                                        <div className="bg-slate-800/50 p-3 rounded-xl border border-slate-700 text-center hover:border-yellow-500/50 transition-colors">
                                            <p className="text-[10px] text-slate-400 uppercase tracking-widest">艦長規格</p>
                                            <p className="text-lg font-bold text-white">14歲 / 獅子座</p>
                                        </div>
                                        <div className="bg-slate-800/50 p-3 rounded-xl border border-slate-700 text-center hover:border-yellow-500/50 transition-colors">
                                            <p className="text-[10px] text-slate-400 uppercase tracking-widest">當前任務</p>
                                            <p className="text-lg font-bold text-white">招募副駕駛</p>
                                        </div>
                                    </div>

                                    {/* 提示文字 */}
                                    <div className="flex items-center space-x-2 text-yellow-500/70 text-sm animate-pulse">
                                        <RefreshCw size={14} />
                                        <span>點擊翻轉檢視航海日誌</span>
                                    </div>
                                </div>
                            </div>

                            {/* --- 卡片背面 (Back) --- */}
                            <div 
                                className="absolute w-full h-full backface-hidden rounded-2xl overflow-hidden shadow-2xl border border-slate-700 bg-slate-900 rotate-y-180"
                            >
                                {/* 裝飾背景流光 (底部) */}
                                <div className="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500"></div>
                                
                                {/* 科技感網格背景 */}
                                <div className="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:20px_20px]"></div>

                                <div className="relative flex flex-col h-full p-8 z-10">
                                    <h3 className="text-lg font-bold text-yellow-400 flex items-center gap-2 mb-4 border-b border-slate-700 pb-2">
                                        <Zap className="text-yellow-400" size={18} />
                                        ⚠️ 系統廣播：艦長登入
                                    </h3>
                                    
                                    <div className="space-y-3 mb-6">
                                        <p className="text-slate-300 text-sm leading-relaxed">
                                            地球太無聊，<strong className="text-white">Project X</strong> 才是我的新戰場。
                                        </p>
                                        
                                        <div className="bg-slate-800/50 p-3 rounded border-l-2 border-yellow-500 text-xs text-slate-400 font-mono">
                                            <div className="flex items-center gap-2 mb-1">
                                                <Fingerprint size={12} /> ID： Leo
                                            </div>
                                            <div>⚡ 規格： 14歲 ⁄ 獅子座 ⁄ 男</div>
                                        </div>

                                        <p className="text-slate-300 text-sm leading-relaxed">
                                            雖然眼望星辰大海，但腳下的路我也會走穩。
                                            <br/>
                                            <span className="text-yellow-200/80">這裡不需要無趣的人，正在招募能跟我一起打 Game、講幹話的副駕駛。</span>
                                        </p>
                                        
                                        <p className="text-white font-bold text-sm flex items-center gap-2">
                                            跟得上節奏的，歡迎上船。 <Rocket size={16} className="text-red-400 animate-pulse" />
                                        </p>
                                    </div>

                                    <div className="flex flex-wrap gap-2 mb-6">
                                        {['#Gaming🎮', '#講幹話', '#領導力🦁', '#Project_X'].map((skill) => (
                                            <span key={skill} className="px-2 py-1 text-[10px] font-bold rounded bg-yellow-500/10 text-yellow-300 border border-yellow-500/20">
                                                {skill}
                                            </span>
                                        ))}
                                    </div>

                                    <div className="mt-auto">
                                        <a 
                                            href="https://line.me/ti/p/SkJNjJrBZp"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            onClick={(e) => e.stopPropagation()}
                                            className="bg-[#06C755] hover:bg-[#05b34c] text-white py-3 rounded-lg flex items-center justify-center gap-2 transition-all shadow-[0_0_10px_rgba(6,199,85,0.3)] hover:shadow-[0_0_20px_rgba(6,199,85,0.5)] w-full group"
                                        >
                                            <MessageCircle size={20} className="group-hover:scale-110 transition-transform" />
                                            <span className="text-sm font-bold">私訊艦長</span>
                                        </a>
                                    </div>

                                    {/* Quote - 優化版：終端機風格 */}
                                    <div className="mt-4 w-full">
                                        <div className="relative bg-slate-950/50 rounded p-2 border border-slate-700/50 group hover:border-yellow-500/50 transition-colors">
                                            {/* 左側黃色裝飾線 */}
                                            <div className="absolute top-0 left-0 w-[2px] h-full bg-yellow-500/50"></div>
                                            
                                            <p className="font-mono text-[10px] text-yellow-100/80 text-center tracking-wide">
                                                <span className="text-yellow-500 opacity-50 mr-1">&gt;</span>
                                                Keep your feet on the ground and your eyes on the stars.
                                                <span className="inline-block w-1.5 h-3 bg-yellow-500 ml-1 animate-pulse align-middle"></span>
                                            </p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        // 渲染元件
        rootElement.render(<ProfileCard />);

    </script>
</body>
</html>
